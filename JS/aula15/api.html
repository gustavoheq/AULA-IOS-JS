<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog API</title>
    <link rel="stylesheet" href="/CSS/API.css">
</head>

<body>

            </div>
        </div>
    </div>
    <script src="/JS/API.js"></script>
</body>

</html>
